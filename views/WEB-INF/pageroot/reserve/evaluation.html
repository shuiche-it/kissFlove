<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no" >
    <title>评价</title>
    <link rel="stylesheet" href="../../../res/css/evaluation.css">
    <script src="../../../res/js/zepto.min.1.1.6.js"></script>
    <script>
        var html = document.getElementsByTagName('html');
        var W = window.screen.width;
        html[0].style.fontSize = W/12 + 'px';
    </script>
</head>
<style>
    body{
        font-size: 16px;
    }
</style>
<body>
<header>
    <div class="item">
        <img src="../../../res/images/evaluation/1b.png" alt="">
        <div class="details">
            <p class="title">舒乳通-通径熟络2</p>
            <time>下单时间:2016-2-22 16:3:3</time>
            <p class="other">评价剩余时间2天</p>
        </div>
    </div>
</header>
<form class="wrap" action="" name="">
    <div class="starWrap">
        <div class="star">
            <p class="starTitle">服务评分:</p>
            <ul class="fewStar">
                <li class="star1"><i class="iconfont icon-starfill"></i></li>
                <li class="star2"><i class="iconfont icon-starfill"></i></li>
                <li class="star3"><i class="iconfont icon-starfill"></i></li>
                <li class="star5"><i class="iconfont icon-starfill " style="color: #ffffff;"></i></li>
                <li class="star5"><i class="iconfont icon-starfill" style="color: #ffffff;"></i></li>
            </ul>
            <p class="starNum">5.0</p>
        </div>
    </div>
    <dl class="squareWarp">
        <dt class="squareTitle">美容师评价</dt>
        <dd class="squareList"><div class="square"><i class="iconfont"></i></div>好评</dd>
        <dd class="squareList"><div class="square"><i class="iconfont"></i></div>一般</dd>
        <dd class="squareList"><div class="square"><i class="iconfont"></i></div>差评</dd>
    </dl>
    <div class="txtWrap">
        <label for="txt">您的评价</label><br/>
        <textarea id="txt" placeholder="点击输入您的评价"></textarea>
    </div>
    <input class="btn" type="submit" value="提交评价"/>
</form>
<script>
    var json = {
        'square': null,
        'star': null,
        'txt':null
    };
    $(function () {
        var $squareList = $('.squareList');
        var $square = $squareList.find('.square');
        $squareList.on('tap', function () {
            $square.find('i').removeClass('icon-duigou');
            $(this).find('i').addClass('icon-duigou');
        });
        $('#txt').change(function(){
            json.txt = $('#txt').text();
            console.log(json.txt);
        });
    });
</script>
</body>
</html>
